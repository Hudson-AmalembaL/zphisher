<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<form class="space-y-6" action="#" method="POST">
			<div>
				<div class="flex items-center justify-between">
					<label
						for="old-password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Old Password</label
					>
				</div>
				<div class="mt-2 relative">
					<input
						id="old-password"
						name="old-password"
						type="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-4"
					/>
					<button
						type="button"
						onclick="togglePassword('old-password')"
						class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600"
					>
						<svg
							id="old-password-icon"
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.392 1.35-1.098 2.62-1.996 3.643M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3v2a3 3 0 01-3 3"
							/>
						</svg>
					</button>
				</div>
			</div>

			<div>
				<div class="flex items-center justify-between">
					<label
						for="new-password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>New Password</label
					>
				</div>
				<div class="mt-2 relative">
					<input
						id="new-password"
						name="new-password"
						type="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-4"
					/>
					<button
						type="button"
						onclick="togglePassword('new-password')"
						class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600"
					>
						<svg
							id="new-password-icon"
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.392 1.35-1.098 2.62-1.996 3.643M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3v2a3 3 0 01-3 3"
							/>
						</svg>
					</button>
				</div>
			</div>

			<div>
				<div class="flex items-center justify-between">
					<label
						for="confirm-password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Confirm Password</label
					>
				</div>
				<div class="mt-2 relative">
					<input
						id="confirm-password"
						name="confirm-password"
						type="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-4"
					/>
					<button
						type="button"
						onclick="togglePassword('confirm-password')"
						class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600"
					>
						<svg
							id="confirm-password-icon"
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.392 1.35-1.098 2.62-1.996 3.643M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3v2a3 3 0 01-3 3"
							/>
						</svg>
					</button>
				</div>
			</div>

			<div class="flex justify-end p-2">
				<button
					type="submit"
					class="justify-center flex w-fit rounded-3xl bg-indigo-600 px-4 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				>
					Change password
				</button>
			</div>
		</form>

		<script>
			function togglePassword(inputId) {
				const input = document.getElementById(inputId);
				const icon = document.getElementById(inputId + "-icon");
				if (input.type === "password") {
					input.type = "text";
					icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825a7.987 7.987 0 01-7.773-5.685M10.8 7.2a7.986 7.986 0 0111.175 3.375m-3.375 1.125a7.987 7.987 0 01-7.773 5.685m3.675-3.675a4.5 4.5 0 00-4.5-4.5m0 9a4.5 4.5 0 004.5-4.5" />`;
				} else {
					input.type = "password";
					icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.392 1.35-1.098 2.62-1.996 3.643M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3v2a3 3 0 01-3 3" />`;
				}
			}
		</script>
	</body>
</html>
